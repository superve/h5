<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table  表格的基本学习</title>
</head>
<body>
	<!-- table 和 ul 类似，也是一个容器，里面用于存放其他的标签 表格 行和列构成 -->
	<!-- 定义一个表格的时候，知道表格是多少行，多少列 3x2 代表 3行 2列 -->


	<!-- table 定义表格 tr 定义行 td 定义列 -->
	<h2>定义 3x2 表格</h2>
	<!-- border 就是边框的意思，属性值就是像素1px -->
	<table border="1">

		<!-- table 里面的 tr 代表的行，一个 tr 就是一行 -->
		<!-- 默认的表格 没有边框，看的不明显 可以给表格设置边框 border -->
		<!-- 默认的表格非常的丑，但是学习完 css 之后，可以把表格进行美化 -->

		<!-- 这种表格是规整的表，由严格的行列组成。 -->

		<!-- 还有一种表格非规整，里面存在单元格的合并。 -->
		
		<tr>
			<!-- td 定义列 一个 td 代表是一个单元格 -->
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>


	</table>
</body>
</html>
