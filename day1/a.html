<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>超链接</title>
</head>
<body>
	<h1>超链接学习</h1>

	<!-- a 超链接 href 属性 -->
	<!-- 1. 相对地址 和本网页在一个地方   2. 绝对地址 以 http:// https:// 开头的网络url地址 -->
	<!--  -->
	<!-- 相对地址 -->
	<a href="index.html">跳转到网站的首页</a>
	<a href="./index.html">跳转到网站的首页</a>
	<a href="./html/demo03.html">引入 html目录下的网页 </a>

	<!-- 绝对地址 -->
	<!-- target 翻译目标，_blank属性值，代表新开一个页面显示当前的url地址对应的网页 -->
	<a href="https://www.baidu.com/" target="_blank">百度</a>
	<a href="https://www.jd.com/">京东</a>

	<!-- 如何实现一个可以被点击图片，进行跳转 -->

	<!-- 图片是可以被嵌入到a链接里面的 这样的话，图片就可以被点击跳转了 -->
	
	<a href="https://www.qunar.com/?ex_track=auto_4e0d874a" target="_blank">去哪儿 <img src="./imgs/fj22.jpg" width="100" alt=""> </a>
</body>
</html>
